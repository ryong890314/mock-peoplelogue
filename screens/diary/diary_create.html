
<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no">
<title>메인 | LAMPLE</title>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
<link rel="stylesheet" href="../../images/animate.css">
<link rel="stylesheet" href="../../style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<s_t3>
<div id="wrap">
	
	<!-- Header 영역 -->
	
	<header id="header">
		<div class="inner">
			<div class="left_button">
				<a href="./diary_main.html">
					<i class="fas fa-chevron-left"></i>
				</a>
			</div>
			<div class="title center">
				<h1>나만의 일기</h1>
			</div>
			<div class="right_button text">
				<a href="./diary_main.html">
					<p>완료</p>
				</a>
			</div>

		</div>
	</header>
	
	<!-- // Header 영역 -->
			
	<!-- Container 영역 -->
	
	<section class="container">
		<article id="content">

	<!-- 메인화면 영역 -->		
			
			<s_cover_group>
				<s_cover_rep>
											
					<s_cover name='main-panel-1'>


						<div class="content_box">

							<div class="diary_box">
								
								<div class="diary_create">

									<p class="create_setting">표지설정</p>

									<div class="cover">

									</div>

									<p class="create_setting">카테고리 이름</p>
									<div class="title">
										<input type="text" placeholder="일상일기"/>
									</div>

									<p class="create_setting">공개범위 설정</p>
									<div class="open">
										<input type="radio" name="open_radio" id="open_radio_id_1">
										<input type="radio" name="open_radio" id="open_radio_id_2">
										<input type="radio" name="open_radio" id="open_radio_id_3">
										<ul>
											<li>
												<label for="open_radio_id_1" type="radio">
													<p><i class="fas fa-globe-asia"></i></p>
													<p class="open_scoop">전체공개</p>
												</label>
											</li>
											<li>
												<label for="open_radio_id_2" type="radio">
													<p><i class="fas fa-users"></i></p>
													<p class="open_scoop">이웃공개</p>
												</label>
											</li>
											<li>
												<label for="open_radio_id_3" type="radio">
													<p><i class="fas fa-lock"></i></p>
													<p class="open_scoop">비공개</p>
												</label>
											</li>
										</ul>
									</div>

									<p class="create_setting">시작날짜</p>
									<div class="start_date">
										<input type="date" value="2021-01-01">
									</div>

									<p class="create_setting">목표설정</p>
									<div class="end_date">
										<input type="date" value="2021-12-31">
									</div>

								</div>

							</div>

						</div>

					</s_cover>
				</s_cover_rep>
			</s_cover_group>

		</article>

	</section>
		
</div>

<script src="../../images/script.js"></script>
	
</s_t3>
</body>
</html>
