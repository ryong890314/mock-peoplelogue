
<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no">
<title>나만의 일기 | PeopleLogue</title>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
<link rel="stylesheet" href="../../images/animate.css">
<link rel="stylesheet" href="../../style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<s_t3>
<div id="wrap">
	
	<!-- Header 영역 -->
	
	<header id="header">
		<div class="inner">
			<div class="left_button">
				<input type="button" id="back_button_id" onclick="history.back()">
				<label for="back_button_id" type="button"><i class="fas fa-chevron-left"></i></label>
			</div>
			<div class="title center">
				<h1>일상일기</h1>
			</div>
		</div>
	</header>
	
	<!-- // Header 영역 -->
			
	<!-- Container 영역 -->
	
	<section class="container">
		<article id="content">

	<!-- 메인화면 영역 -->		
			
			<s_cover_group>
				<s_cover_rep>
											
					<s_cover name='main-panel-1'>


						<div class="content_box">

							<div class="diary_box">

								<div class="user_bar">
									<div class="right_button">
										<a href="diary_write.html">
											<i class="fas fa-ellipsis-h"></i>
										</a>
									</div>
									<div class="user_info">
										<div class="profile_img">
											<img src="../../images/profile_img_man.png">
										</div>
										<div class="profile_info">
											<h1>홍길동</h1>
											<p>전체공개</p>
										</div>
									</div>
								</div>
								
								<div class="diary_content">
									<div class="title">
										<h1>서시</h1>
									</div>
									<div class="state">
										<ul>
											<li><p>2020년12울15일 화요일</p></li>
											<li><img src="../../images/weather_cloudy.png"></li>
											<li><img src="../../images/mood_happy.png"></li>
										</ul>
									</div>
									<div class="content">
										<p>
											죽는 날까지 하늘을 우러러<br>
											한점 부끄럼이 없기를,<br>
											잎새에 이는 바람에도<br>
											나는 괴로워했다.<br>
											별을 노래하는 마음으로<br>
											모든 죽어가는 것을 사랑해야지<br>
											그리고 나한테 주어진 길을<br>
											걸어가야겠다.
										</p>
									</div>

								</div>

								<p class="emotion_count">감정표현 1,800</p>

								<div class="emotion_add" id="emotion_add_id">
									<span class="arrow"></span>
									<div class="state">
										<ul>
											<li><img src="../../images/emotion_love.png"></li>
											<li><img src="../../images/emotion_like.png"></li>
											<li><img src="../../images/emotion_lol.png"></li>
											<li><img src="../../images/emotion_wow.png"></li>
											<li><img src="../../images/emotion_sad.png"></li>
											<li><img src="../../images/emotion_angry.png"></li>
										</ul>
									</div>
								</div>

								<div class="emotion_bar">
									<div class="left_button">
										<input type="checkbox" id="emotion_checkbox_id">
										<label for="emotion_checkbox_id" type="checkbox"><i class="fas fa-plus"></i></i></label>
									</div>
									<div class="right_button">
										<i class="fas fa-chevron-right right"></i>
									</div>
									<div class="user_info">
										<div class="profile_img">
											<img src="../../images/profile_img_man.png">
											<img class="emotion" src="../../images/emotion_like.png">
										</div>
									</div>
									<div class="user_info">
										<div class="profile_img">
											<img src="../../images/profile_img_man.png">
											<img class="emotion" src="../../images/emotion_like.png">
										</div>
									</div>
									<div class="user_info">
										<div class="profile_img">
											<img src="../../images/profile_img_woman.png">
											<img class="emotion" src="../../images/emotion_love.png">
										</div>
									</div>
									<div class="user_info">
										<div class="profile_img">
											<img src="../../images/profile_img_man.png">
											<img class="emotion" src="../../images/emotion_love.png">
										</div>
									</div>
								</div>

							</div>

						</div>

					</s_cover>
				</s_cover_rep>
			</s_cover_group>

		</article>

	</section>
		
</div>
<script src="../../images/script.js"></script>

<script type="text/javascript">
	document.getElementById('emotion_checkbox_id').addEventListener("change", function() {
		if (this.checked) {
			document.getElementById("emotion_add_id").style.display = "block";
		} else {
			document.getElementById("emotion_add_id").style.display = "none";
		}
	});
</script>
	
</s_t3>
</body>
</html>
