	document.getElementById('calendar_radio_id').addEventListener("change", function() {
		if (this.checked) {
			document.getElementById("disp").style.display = "block";
			func();
		} else {
			document.getElementById("disp").style.display = "none";
		}
	});

		 var now = new Date();
		 var year = now.getFullYear();
		 var month = now.getMonth();
		 var day = now.getDate();
		 //alert(year + "." + month + 1 + "." + day); // month는 0부터 시작하기 때문에 +1을 해야됨
		 
		 //해당 달의 1일은 무슨 요일이냐

		 var firstDay = setDate.getDate();
		 var yoil = setDate.getDay();
		 //alert(yoil); // 일:0, 월:1 ~ 토:6
		 
		 var nalsu = new Array(31,28,31,30,31,30,31,31,30,31,30,31);
		 
		 //2월은 윤년 체크
		 if(year % 4 === 0 % year % 100 !== 0 || year % 400 === 0 ){
			  nalsu[1] = 28;
		 }
		 
		 makeCalendar(yoil, nalsu[month],year,month+1, day)

		 // 버튼 보이기

	}
	var str= "";
	function makeCalendar(yoil, nalsu, year, month, day) {
		 str = "<table border ='0'>";
		//  str += "<tr><th colspan='7' width='400'>" + year + "년 " + month + "월</th></tr>";
		 str += "<tr><th colspan='7' width='100%'>" + "</th></tr>";
		 str += "<tr class='week'>";
		 var week = new Array("SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT");
		 for(var i = 0; i < week.length; i++){
			  str += "<th>" + week[i] + "</th>";
		 }
		 str += "</tr>";
		 
		 // 날 수 채우기
		 var no = 1;
		 var currentCell = 0;
		 var ju = Math.ceil((nalsu + yoil) / 7);
		 //alert("이번달은 " + ju + " 주 동안 계속됩니다");
		 for(var r=0; r < ju; r++){
			  str += "<tr class='day'>";
			  for(var col=0; col < 7; col++){
				  if(currentCell < yoil || no > nalsu){
					   str += "<td>&nbsp;</td>";
					   currentCell++;
				  }else{
					   str += "<td>" + no + "</td>";
					   no++;
				  }
				  
			  }
			  str += "<td>&nbsp;</td>";
			  
			  str += "</tr>";
		 }
		 
		 str += "</table>";
	}
