
<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no">
<title>메인 | LAMPLE</title>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
<link rel="stylesheet" href="../../images/animate.css">
<link rel="stylesheet" href="../../style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<s_t3>
<div id="wrap">
	
	<!-- Header 영역 -->
	
	<header id="header">
		<div class="inner">
			<div class="left_button">
				<a href="./diary_list.html">
					<i class="fas fa-chevron-left"></i>
				</a>
			</div>
			<div class="title center">
				<h1>일기쓰기</h1>
			</div>
			<div class="right_button text">
				<a href="./diary_list.html">
					<p>완료</p>
				</a>
			</div>

		</div>
	</header>
	
	<!-- // Header 영역 -->
			
	<!-- Container 영역 -->
	
	<section class="container">
		<article id="content">

	<!-- 메인화면 영역 -->		
			
			<s_cover_group>
				<s_cover_rep>
											
					<s_cover name='main-panel-1'>


						<div class="content_box">

							<div class="diary_box">
								
								<div class="diary_write">
									<div class="title">
										<input type="text" placeholder="제목"/>
									</div>
									<div class="state">
										<ul>
											<li><input type="date" value="2021-01-01"></li>
											<li>
												<select name="weather">
													<option value="">날씨</option>
													<option value="맑음">맑음</option>
													<option value="흐림">흐림</option>
													<option value="비">비</option>
													<option value="눈">눈</option>
												</select>
											</li>
											<li>
												<select name="mood">
													<option value="">기분</option>
													<option value="기쁨">기쁨</option>
													<option value="행복">행복</option>
													<option value="뿌듯">뿌듯</option>
													<option value="피곤">피곤</option>
													<option value="우울">우울</option>
													<option value="불안">불안</option>
													<option value="슬픔">슬픔</option>
													<option value="화남">화남</option>
												</select>
											</li>
										</ul>
									</div>
									<div class="image_import">
										<input type="file">
									</div>
									<div class="content">
										<input type="text" placeholder="내용"/>
									</div>

								</div>

							</div>

						</div>

					</s_cover>
				</s_cover_rep>
			</s_cover_group>

		</article>

	</section>
		
</div>
<script src="../../images/script.js"></script>
	
</s_t3>
</body>
</html>
