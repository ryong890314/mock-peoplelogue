
<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no">
<title>설정 | PeopleLogue</title>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
<link rel="stylesheet" href="../../images/animate.css">
<link rel="stylesheet" href="../../style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<s_t3>
<div id="wrap">
	
	<!-- Header 영역 -->
	
	<header id="header">
		<div class="inner">
			<div class="left_button">
				<a href="./more_main.html">
					<i class="fas fa-chevron-left"></i>
				</a>
			</div>
			<div class="title center">
				<h1>설정</h1>
			</div>
		</div>
	</header>
	
	<!-- // Header 영역 -->
			
	<!-- Container 영역 -->
	
	<section class="container">
		<article id="content">

	<!-- 메인화면 영역 -->		
			
			<s_cover_group>
				<s_cover_rep>
											
					<s_cover name='main-panel-1'>


						<div class="content_box">

							<div class="more_box">

								<div class="more_setting">

									<div class="user_setting">
										<div class="right_button">
											<a href="#">
												개인정보수정>
											</a>
										</div>
										<div class="user_info">
											<div class="profile_img">
												<img src="../../images/profile_img_man.png">
											</div>
											<div class="profile_info">
												<h1>홍길동</h1>
												<p>hong@test.com</p>
											</div>
										</div>
									</div>

									<div class="device_setting">
										<h1>푸시알림</h1>
										<input type="checkbox" class="switch">
									</div>

									<p class="desc">내가 자리를 비운 동안 일어난 일에 대한 푸시 알림을
										받아 보세요.</p>

									<div class="device_setting">
										<h1>다크모드</h1>
										<input type="checkbox" class="switch">
									</div>

									<p class="desc">다크모드를 사용하여 눈의 피로도를 낮추고 시력을
										보호하세요.</p>

									<div class="logout_button">
										<a href="../auth/login.html">
											<h1>로그아웃</h1>
										</a>
									</div>

								</div>
	
							</div>

						</div>


					</s_cover>
				</s_cover_rep>
			</s_cover_group>

		</article>

	</section>
		
</div>
<script src="../../images/script.js"></script>

</s_t3>
</body>
</html>
