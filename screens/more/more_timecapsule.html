
<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no">
<title>타임캡슐 | PeopleLogue</title>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
<link rel="stylesheet" href="../../images/animate.css">
<link rel="stylesheet" href="../../images/slick.css">
<link rel="stylesheet" href="../../images/slick-theme.css">
<link rel="stylesheet" href="../../style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<s_t3>
<div id="wrap">
	
	<!-- Header 영역 -->
	
	<header id="header">
		<div class="inner">
			<div class="left_button">
				<a href="./more_main.html">
					<i class="fas fa-chevron-left"></i>
				</a>
			</div>
			<div class="title center">
				<h1>타임캡슐</h1>
			</div>
		</div>
	</header>
	
	<!-- // Header 영역 -->
			
	<!-- Container 영역 -->
	
	<section class="container">
		<article id="content">

	<!-- 메인화면 영역 -->		
			
			<s_cover_group>
				<s_cover_rep>
											
					<s_cover name='main-panel-1'>


						<div class="content_box">

							<div class="more_box">

								<div class="title">
									<h1><span>2 권</span> 의 일기가<br>
										타임캡슐에 담겨있습니다.</h1>
								</div>

								<div class="more_timecapsule">

									<div>
										<div class="timecapsule_list">
											<div class="header">
												<p>이웃공개, D-365</p>
											</div>
											<div class="title">
												<h1>일상일기</h1>
											</div>
											<div class="cover" style="background-image: url('../../images/diary_cover_1.png')">
											</div>
										</div>
									</div>

									<div>
										<div class="timecapsule_list">
											<div class="header">
												<p>전체공개, D-100</p>
											</div>
											<div class="title">
												<h1>육아일기</h1>
											</div>
											<div class="cover" style="background-image: url('../../images/diary_cover_2.png')">
											</div>
										</div>
									</div>

								 </div>

							</div>

						</div>

						<div class="navigation_bar button">
							<a href="#">
								<h1>타임캡슐에 담기</h1>
							</a>
						</div>

					</s_cover>
				</s_cover_rep>
			</s_cover_group>

		</article>

	</section>
		
</div>
<script src="../../images/script.js"></script>
<script src="../../images/slick.min.js"></script>

<script type="text/javascript">
    
      $('.more_timecapsule').slick({
		infinite: false,
		dots: true,
		arrows: false,
		// focusOnSelect: true,
		// centerMode: true,
      });
    
  </script>

</s_t3>
</body>
</html>
