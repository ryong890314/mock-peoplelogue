
<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no">
<title>더보기 | PeopleLogue</title>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
<link rel="stylesheet" href="../../images/animate.css">
<link rel="stylesheet" href="../../style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<s_t3>
<div id="wrap">
	
	<!-- Header 영역 -->
	
	<header id="header">
		<div class="inner">
			<div class="left_button">
				<a href="./more_main.html">
					<i class="fas fa-chevron-left"></i>
				</a>
			</div>
			<div class="title center">
				<h1>포인트</h1>
			</div>
		</div>
	</header>
	
	<!-- // Header 영역 -->
			
	<!-- Container 영역 -->
	
	<section class="container">
		<article id="content">

	<!-- 메인화면 영역 -->		
			
			<s_cover_group>
				<s_cover_rep>
											
					<s_cover name='main-panel-1'>


						<div class="content_box">

							<div class="more_box">
								
								<div class="more_point">

									<div class="total">
										<p>현재 보유 포인트</p>
										<h1>1,000 포인트</h1>
									</div>

									<div class="title">
										<h1>출판까지<br>
											<span>29,000 포인트</span> 남았습니다.</h1>
									</div>

									<div class="list">
										<p class="list_title">최근 3개월간 적립/사용 내역</p>

										<ul class="list_ul">
											<li class="list_li">
												<div class="left_content">
													<p class="date">2020년12월15일</p>
													<p>일기쓰기</p>
												</div>
												<div class="right_content">
													<p>+ 10 포인트</p>
												</div>
											</li>
											<li class="list_li">
												<div class="left_content">
													<p class="date">2020년12월15일</p>
													<p>교환일기</p>
												</div>
												<div class="right_content">
													<p>+ 5 포인트</p>
												</div>
											</li>
											<li class="list_li">
												<div class="left_content">
													<p class="date">2020년12월15일</p>
													<p>감정표현</p>
												</div>
												<div class="right_content">
													<p>+ 1 포인트</p>
												</div>
											</li>
											<li class="list_li expend">
												<div class="left_content">
													<p class="date">2020년12월14일</p>
													<p>출판</p>
												</div>
												<div class="right_content">
													<p>- 5,000 포인트</p>
												</div>
											</li>
											<li class="list_li expend">
												<div class="left_content">
													<p class="date">2020년12월10일</p>
													<p>기부</p>
												</div>
												<div class="right_content">
													<p>- 1,500 포인트</p>
												</div>
											</li>
										</ul>

									</div>

								</div>

							</div>

						</div>

					</s_cover>
				</s_cover_rep>
			</s_cover_group>

		</article>

	</section>
		
</div>

<script src="../../images/script.js"></script>
	
</s_t3>
</body>
</html>
