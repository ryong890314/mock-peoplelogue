
<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no">
<title>교환일기 | PeopleLogue</title>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
<link rel="stylesheet" href="../../images/animate.css">
<link rel="stylesheet" href="../../style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<s_t3>
<div id="wrap">
	
	<!-- Header 영역 -->
	
	<header id="header">
		<div class="inner">
			<div class="left_button">
				<a href="./exdiary_main.html">
					<i class="fas fa-chevron-left"></i>
				</a>
			</div>
			<div class="title center">
				<h1>교환일기</h1>
			</div>
			<div class="right_button text">
				<a href="./exdiary_main.html">
					<p>완료</p>
				</a>
			</div>

		</div>
	</header>
	
	<!-- // Header 영역 -->
			
	<!-- Container 영역 -->
	
	<section class="container">
		<article id="content">

	<!-- 메인화면 영역 -->		
			
			<s_cover_group>
				<s_cover_rep>
											
					<s_cover name='main-panel-1'>


						<div class="content_box">

							<div class="exdiary_box">
								
								<div class="exdiary_setting">

									<p class="setting_type">교환일기 이름</p>
									<div class="title">
										<input type="text" placeholder="교환일기"/>
									</div>

									<p class="setting_type">표지색상 설정</p>
									<div class="color">
										<input type="radio" name="color_radio" id="color_radio_id_1" checked>
										<input type="radio" name="color_radio" id="color_radio_id_2">
										<input type="radio" name="color_radio" id="color_radio_id_3">
										<input type="radio" name="color_radio" id="color_radio_id_4">
										<input type="radio" name="color_radio" id="color_radio_id_5">
										<ul>
											<li>
												<label for="color_radio_id_1" type="radio">
													<div class="color_type" style="background-color: #f6f6f6;"></div>
												</label>
											</li>
											<li>
												<label for="color_radio_id_2" type="radio">
													<div class="color_type" style="background-color: #a5dff9;"></div>
												</label>
											</li>
											<li>
												<label for="color_radio_id_3" type="radio">
													<div class="color_type" style="background-color: #ef5285;"></div>
												</label>
											</li>
											<li>
												<label for="color_radio_id_4" type="radio">
													<div class="color_type" style="background-color: #60c5ba;"></div>
												</label>
											</li>
											<li>
												<label for="color_radio_id_5" type="radio">
													<div class="color_type" style="background-color: #feee7d;"></div>
												</label>
											</li>
											
										</ul>
									</div>

									<p class="setting_type">시작날짜</p>
									<div class="start_date">
										<input type="date" value="2021-01-01">
									</div>

									<p class="setting_type">목표설정</p>
									<div class="end_date">
										<input type="date" value="2021-12-31">
									</div>

									<p class="setting_type">교환일기 상대</p>
									<div class="user_bar">
										<div class="right_button">
											<a href="#">
												<i class="fas fa-ellipsis-h"></i>
											</a>
										</div>
										<div class="user_info">
											<div class="profile_img">
												<img src="../../images/profile_img_man.png">
											</div>
											<div class="profile_info">
												<h1>홍길동</h1>
												<p>최근작성날짜 | 2020.12.26</p>
											</div>
										</div>
									</div>
									<div class="user_bar">
										<div class="right_button">
											<a href="#">
												<i class="fas fa-ellipsis-h"></i>
											</a>
										</div>
										<div class="user_info">
											<div class="profile_img">
												<img src="../../images/profile_img_woman.png">
											</div>
											<div class="profile_info">
												<h1>유관순</h1>
												<p>최근작성날짜 | 2020.12.24</p>
											</div>
										</div>
									</div>

								</div>

							</div>

						</div>

					</s_cover>
				</s_cover_rep>
			</s_cover_group>

		</article>

	</section>
		
</div>

<script src="../../images/script.js"></script>
	
</s_t3>
</body>
</html>
