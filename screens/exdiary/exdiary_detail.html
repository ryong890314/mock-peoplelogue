
<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no">
<title>교환일기 | PeopleLogue</title>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
<link rel="stylesheet" href="../../images/animate.css">
<link rel="stylesheet" href="../../style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<s_t3>
<div id="wrap">
	
	<!-- Header 영역 -->
	
	<header id="header">
		<div class="inner">
			<div class="left_button">
				<a href="./exdiary_main.html">
					<i class="fas fa-chevron-left"></i>
				</a>
			</div>
			<div class="title center">
				<h1>홍길동, 이순신</h1>
			</div>
			<div class="right_button">
				<a href="./exdiary_setting.html">
					<i class="fas fa-ellipsis-h"></i>
				</a>
			</div>
		</div>
	</header>
	
	<!-- // Header 영역 -->
			
	<!-- Container 영역 -->
	
	<section class="container">
		<article id="content">

	<!-- 메인화면 영역 -->		
			
			<s_cover_group>
				<s_cover_rep>
											
					<s_cover name='main-panel-1'>


						<div class="content_box">

							<div class="exdiary_box">

								<ul class="item_ul">
									<li class="item_li width_75 top">
										<div class="item_list">
											<div class="exdiary_title">
												<div class="profile">
													<img src="../../images/profile_img_man.png">
												</div>
												<div class="content">
													<h1>이순신</h>
													<p>2020년12월15일 화요일</p>
												</div>
												<div class="open">
													<div class="open_button">
														<input type="checkbox" id="open_checkbox_id_1">
										<label for="open_checkbox_id_1" type="checkbox"><i class="fas fa-caret-down"></i></label>
													</div>
												</div>
											</div>
											<div class="exdiary_content" id="exdiary_content_id_1">
												<h1>서시</h1>
												<p>죽는 날까지 하늘을 우러러<br>
													한점 부끄럼이 없기를,<br>
													잎새에 이는 바람에도<br>
													나는 괴로워했다.
													</p>
											</div>
										</div>
									</li>
									<li class="item_li width_75 right">
										<div class="item_list">
											<div class="exdiary_title">
												<div class="profile">
													<img src="../../images/profile_img_man.png">
												</div>
												<div class="content">
													<h1>홍길동</h>
													<p>2020년12월15일 화요일</p>
												</div>
												<div class="open">
													<div class="open_button right">
														<input type="checkbox" id="open_checkbox_id_2">
										<label for="open_checkbox_id_2" type="checkbox"><i class="fas fa-caret-down"></i></label>
													</div>
												</div>
											</div>
											<div class="exdiary_content" id="exdiary_content_id_2">
												<h1>서시</h1>
												<p>죽는 날까지 하늘을 우러러<br>
													한점 부끄럼이 없기를,<br>
													잎새에 이는 바람에도<br>
													나는 괴로워했다.
													</p>
											</div>
										</div>
									</li>
									<li class="item_li width_75">
										<div class="item_list">
											<div class="exdiary_title">
												<div class="profile">
													<img src="../../images/profile_img_man.png">
												</div>
												<div class="content">
													<h1>이순신</h>
													<p>2020년12월15일 화요일</p>
												</div>
												<div class="open">
													<div class="open_button lock">
														<i class="fas fa-lock"></i>
													</div>
												</div>
											</div>
										</div>
									</li>
								</ul>

								<div class="notice">
									<p>일기를 쓰고 상대방 일기를 잠금해제하세요.</p>
								</div>

							</div>

						</div>

						<div class="navigation_bar button">
							<a href="./exdiary_write.html">
								<h1>일기쓰기</h1>
							</a>
						</div>

					</s_cover>
				</s_cover_rep>
			</s_cover_group>

		</article>

	</section>
		
</div>
<script src="../../images/script.js"></script>
<script>
	document.getElementById('open_checkbox_id_1').addEventListener("change", function() {
		if (this.checked) {
			document.getElementById("exdiary_content_id_1").style.display = "block";
		} else {
			document.getElementById("exdiary_content_id_1").style.display = "none";
		}
	});
	document.getElementById('open_checkbox_id_2').addEventListener("change", function() {
		if (this.checked) {
			document.getElementById("exdiary_content_id_2").style.display = "block";
		} else {
			document.getElementById("exdiary_content_id_2").style.display = "none";
		}
	});
</script>

</s_t3>
</body>
</html>
